name: unisub
description: "UniSub - AI 字幕生成器 (macOS 版)"
publish_to: "none"

version: 1.2.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI相关
  cupertino_icons: ^1.0.8

  # 文件选择
  file_picker: ^8.0.0+1

  # 视频播放
  video_player: ^2.9.1
  video_player_macos: ^2.0.0

  # 国际化支持
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # 路径管理
  path: ^1.9.0
  path_provider: ^2.1.3

  # 系统分享
  share_plus: ^10.0.0

  # FFI支持（用于whisper.cpp）
  ffi: ^2.1.2

  # 系统通知
  flutter_local_notifications: ^17.0.0

  # 状态管理
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # 添加国际化资源文件
  assets:
    - assets/models/
    - assets/icons/

  # 添加字体
  # fonts:
